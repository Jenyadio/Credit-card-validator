<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="container">
  <h1>Check your credit card number</h1>
  <ul class="cards list-unstyled">
    <li>
      <span class="card visa" title="Visa">Visa</span>
    </li>
    <li>
      <span class="card master" title="Mastercard">Mastercard</span>
    </li>
    <li>
      <span class="card amex" title="American Express">American Express</span>
    </li>
    <li>
      <span class="card jcb" title="JCB">JCB</span>
    </li>
    <li>
      <span class="card unionpay" titile="Unionpay">Unionpay</span>
    </li>
    <li>
      <span class="card mir" title="Mir">Mir</span>
    </li>
  </ul>
  <form class="form-inline" novalidate="novalidate">
    <div class="form">
      <input class="form-control" type="text" placeholder="Credit card number" data-original-title="" title="">
      <a id="submitform" class="btn btn-success">Click to Validate</a>
    </div>
  </form>
</div>
</body>
</html>
